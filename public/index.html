<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=1.0, initial-scale=1.0">
        <title>ProWeather</title>
        <meta name="Title" content="ProWeather">
        <meta name="Author" content="Dev Mody">
        <meta name="Description" content="This is a website that actively checks weather from all around the world and provides information to users regarding a certain location's temperature, feels-like temperature, pressure, and more.">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="img/weather-logo.png" type="image/x-icon">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <head>
    <body class="font-body bg-stone-950">
        <div class="top-menu">
            <a class="logo" href="index.html">
                <h1 class="p-4 text-slate-50 leading-1">ProWeather</h1>
            </a>  

            <div class="search">
                <input type="text" name="city" placeholder="Enter City" id="city">
                <svg id="searchIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>  
            </div>                    
                
            <div class="location" id="location" title="Use Current Location">
                <lord-icon
                    src="https://cdn.lordicon.com/zzcjjxew.json"
                    trigger="click"
                    colors="primary:#ffffff,secondary:#e83a30"
                    stroke="75"
                    style="width:50px;height:50px">
                </lord-icon>
            </div> 
        </div>

        <main>
            <h1 class="text-5xl text-slate-100 select-none" id="cityName">Please Search a City</h1>
            <div class="current-info">
                <div class="current-weather select-none text-center">
                    <h2 class="current-title">Current Weather</h2>
                    <div class="info-wrap">
                        <div class="weather">
                            <img src="openweathermap/01n.svg" alt="Partly Cloudy" title="Partly Cloudy" class="weather-img">
                            <h2 class="weather-type"></h2>
                        </div>
                        <div class="temperature">
                            <h1 class="temp z-10">10°C</h1>
                            <h5 class="feels-like" id="feels-like">Feels Like 10°C</h5>
                        </div> 
                    </div>
                    <div class="toggle-switch">
                        <h2>Celsius</h2>
                        <input type="checkbox" id="unit-switch" class="toggle" name="toggle" title="Switch Units">
                        <h2>Fahrenheit</h2>
                    </div> 
                </div>
                <div class="other-details">
                    <h1>More Details</h1>
                    <div class="details-grid">
                        <div class="ss-wrap">
                            <div class="rise-set">
                                <h1>Sunrise</h1>
                                <h2 id="sunrise">8:00 PM</h2>
                            </div>
                            <div class="rise-set">
                                <h1>Sunset</h1>
                                <h2 id="sunset">8:00 AM</h2>
                            </div>
                        </div>
                        <div class="wind-info">

                        </div>
                    </div>
                </div>
            </div>
            <div class="search-something hide">
                <img src="openweathermap/undraw_weather_re_qsmd.svg" alt="Please Search Something" title="Please Search a City">
            </div>
        </main>

        <script type="module" src="./index.js"></script>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    </body>
</html>
